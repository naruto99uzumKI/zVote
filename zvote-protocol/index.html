    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              bg: '#020617', /* Obsidian Blue - Deepest Slate */
              surface: '#0F172A', /* Slate 900 */
              surfaceHighlight: '#1E293B', /* Slate 800 */
              primary: '#6366F1', /* Indigo 500 */
              primaryDark: '#4F46E5', /* Indigo 600 */
              accent: '#3B82F6', /* Blue 500 */
              secondary: '#10B981', /* Emerald */
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'spotlight': 'conic-gradient(from 0deg at 50% -5%, transparent 45%, rgba(255,255,255,0.03) 49%, rgba(255,255,255,0.03) 51%, transparent 55%)',
              'electric-gradient': 'linear-gradient(to right, #4F46E5, #3B82F6)',
              'grid-pattern': "linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
            },
            boxShadow: {
              'glow-blue': '0 0 20px -5px rgba(59, 130, 246, 0.5)',
              'glow-indigo': '0 0 25px -5px rgba(99, 102, 241, 0.4)',
            },
            animation: {
              'spotlight': 'spotlight 2s ease .75s 1 forwards',
              'shimmer': 'shimmer 3s linear infinite', /* Slowed down from 2s */
              'float': 'float 8s ease-in-out infinite', /* Slowed down from 6s */
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              spotlight: {
                '0%': { opacity: 0, transform: 'translate(-50%, -150%) scale(0.5)' },
                '100%': { opacity: 1, transform: 'translate(-50%, 0) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '-200% 0' },
              }
            }
          }
        }
      }
    </script>
